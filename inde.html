<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand" href="#" style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin: auto;
        ">
            <img src="./image/Logo.png" width="100" height="80" alt="" style="background-color: #0d0d0d" />
        </a>
    </nav>

    <div class="container">
        <div class="inputs">
            <input type="text" placeholder="Enter Your To-do List Task" id="inp">
            <button onclick="Add()">Add <i class="fas fa-plus-circle" style="background-color: transparent;"></i></button>
        </div>
        <div style="position: relative; display: flex; align-items: center; justify-content: space-between;">
            <div class="text-primary">To Do <span id="footerTaskCount2" style="color: #ffff; background-color: #525050; border-radius: 0.5rem;">0</span></div>
            <div style="color: rgb(135, 95, 178);">High Priority <span id="footerHighPriorityCount2" style="color: #ffff; background-color: #525050; border-radius: 0.5rem;">0</span></div>
        </div>
        <hr/>
        <div class="text">
            <!-- Task list will be appended here -->
        </div>
        
        <div style="position: relative; display: flex; justify-content: space-between;">
            <div class="text-primary">Started <span id="footerTaskCount" style="color: #ffff;background-color: #525050; border-radius: 0.5rem;">0</span></div>
            <div style="color: rgb(135, 95, 178);">High Priority <span id="footerHighPriorityCount" style="color: #ffff; background-color: #525050; border-radius: 0.5rem;">0</span></div>
        </div>
        <hr/>
        <div style="position: relative; display: flex; align-items: center; justify-content: space-between;">
            <div class="text-primary">Completed <span id="completedTaskCount" style="color: #ffff; background-color: #525050; border-radius: 0.5rem;">0</span></div>
            <div style="color: rgb(135, 95, 178);">Total Tasks <span id="totalTaskCount" style="color: #ffff; background-color: #525050; border-radius: 0.5rem;">0</span></div>
        </div>
        <hr/>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
